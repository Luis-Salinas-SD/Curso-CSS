<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu-Responsive</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul class="nav__ul">
                <li class="nav__li fas fa-home"><a href="">Inicio</a></li>
                <li class="nav__li fas fa-users"><a href="">Nosotros</a></li>
                <li class="nav__li fas fa-phone-square-alt"><a href="">Contacto</a></li>
                <li class="nav__li fas fa-inbox"><a href="">Informacion</a></li>
            </ul>
            <ul class="nav__responsive-ul">
                <div class="nav__responsive-button fas fa-bars"></div>
                <div class="nav__li-container">
                    <li class="nav__responsive__li fas fa-home"><a href="">Inicio</a></li>
                    <li class="nav__responsive__li fas fa-users"><a href="">Nosotros</a></li>
                    <li class="nav__responsive__li fas fa-phone-square-alt"><a href="">Contacto</a></li>
                    <li class="nav__responsive__li fas fa-inbox"><a href="">Informacion</a></li>
                </div>
            </ul>
        </nav>
    </header>
</body>
<script src="https://kit.fontawesome.com/afed087296.js" crossorigin="anonymous"></script>

</html>
